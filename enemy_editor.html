<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敌人卡片编辑器</title>
    <link rel="stylesheet" href="enemy_editor.css">
</head>
<body>
    <div class="editor-container">
        <form id="enemyForm">
            <!-- 基本信息 -->
            <div class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="name" name="名称" placeholder="名称" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="tier" name="位阶" placeholder="位阶" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="category" name="种类" placeholder="种类">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="intro" name="简介" placeholder="简介">
                    </div>
                </div>                
                <div class="form-row">
                    
                    <div class="form-group">
                        <input type="text" id="tactics" name="动机与战术" placeholder="动机与战术">
                    </div>
                    <div class="form-group">
                        <input type="text" id="experiences" name="经历" placeholder="经历（例如：疾行+2）">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="difficulty" name="难度" placeholder="难度">
                    </div>
                     <div class="form-group">
                        <input type="text" id="hp" name="生命点" placeholder="生命点">
                    </div>
                    <div class="form-group">
                        <input type="text" id="stress" name="压力点" placeholder="压力点">
                    </div>
                    <div class="form-group">
                        <input type="text" id="majorThreshold" name="重度伤害阈值" placeholder="重度伤害阈值">
                    </div>
                    <div class="form-group">
                        <input type="text" id="severeThreshold" name="严重伤害阈值" placeholder="严重伤害阈值">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="attackHit" name="攻击命中" placeholder="命中">
                    </div>
                    <div class="form-group">
                        <input type="text" id="attackWeapon" name="攻击武器" placeholder="武器">
                    </div>
                    <div class="form-group">
                        <input type="text" id="attackRange" name="攻击范围" placeholder="范围">
                    </div>
                    <div class="form-group">
                        <input type="text" id="attackDamage" name="攻击伤害" placeholder="伤害">
                    </div>
                    <div class="form-group">
                        <input type="text" id="attackAttr" name="攻击属性" placeholder="属性">
                    </div>
                </div>
            </div>

            <!-- 特性 -->
            <div class="form-section">                
                <div id="traitsContainer">
                    <!-- 特性条目将在这里动态生成 -->
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="addTraitBtn" class="btn secondary">+ 添加特性</button>
                <button type="submit" class="btn primary">生成 JSON</button>
                <button type="button" id="clearBtn" class="btn danger">清空</button>
            </div>
        </form>
    </div>
    
    <!-- 特性模板 -->
    <template id="traitTemplate">
        <div class="trait-item">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" class="trait-name" name="特性名称" placeholder="特性名称" required>
                </div>
                <div class="form-group">
                    <input type="text" class="trait-type" name="特性类型" placeholder="特性类型 (被动/动作/反应)">
                </div>
                <button type="button" class="btn-icon remove-trait" title="删除">×</button>
            </div>
            <div class="form-group">
                <textarea class="trait-desc" name="特性描述" rows="2" placeholder="特性描述"></textarea>
            </div>
        </div>
    </template>

    <script src="enemy_editor.js"></script>
</body>
</html>
